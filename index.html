<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EGG HUB SCRIPTS</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
color:white;
}

/* ðŸŽ¥ Background Video */
.bg-video{
position:fixed;
right:0;
bottom:0;
min-width:100%;
min-height:100%;
z-index:-2;
object-fit:cover;
}

/* ðŸŒˆ Gradient overlay */
.overlay{
position:fixed;
width:100%;
height:100%;
background:linear-gradient(135deg, rgba(255,0,150,0.6), rgba(0,204,255,0.6));
backdrop-filter:blur(6px);
z-index:-1;
}

/* ðŸ’Ž Glass Container */
.container{
width:90%;
max-width:600px;
padding:35px;
border-radius:25px;
background:rgba(0,0,0,0.55);
box-shadow:0 0 40px rgba(255,255,255,0.3);
text-align:center;
animation:float 4s ease-in-out infinite;
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-12px);}
}

h1{
font-size:38px;
font-weight:800;
background:linear-gradient(90deg,#ff00cc,#00ffff,#ffcc00);
-webkit-background-clip:text;
color:transparent;
animation:hue 4s linear infinite;
}

@keyframes hue{
0%{filter:hue-rotate(0deg);}
100%{filter:hue-rotate(360deg);}
}

.script-box{
margin-top:25px;
background:#111;
padding:15px;
border-radius:15px;
color:#00ffff;
font-size:14px;
word-break:break-all;
}

button{
margin-top:20px;
padding:12px 30px;
border:none;
border-radius:30px;
font-size:16px;
font-weight:600;
cursor:pointer;
background:linear-gradient(90deg,#ff00cc,#00ffff);
color:white;
transition:0.3s;
}

button:hover{
transform:scale(1.1);
box-shadow:0 0 25px white;
}

.counter{
margin-top:15px;
font-size:14px;
color:#fff;
}
</style>
</head>

<body>

<!-- ðŸŽ¥ Anime Girl Background Video -->
<video autoplay muted loop playsinline class="bg-video">
<source src="https://motionbgs.com/media/1331/anime-girl-sky.960x540.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container">
<h1>EGG HUB SCRIPTS</h1>

<div class="script-box" id="script">
loadstring(game:HttpGet("https://your-script-link-here"))()
</div>

<button onclick="copyScript()">Copy Script</button>

<div class="counter">
Copied: <span id="copyCount">0</span> times
</div>
</div>

<script>
let count = localStorage.getItem("copyCount") || 0;
document.getElementById("copyCount").innerText = count;

function copyScript(){
let text = document.getElementById("script").innerText;
navigator.clipboard.writeText(text);
count++;
localStorage.setItem("copyCount", count);
document.getElementById("copyCount").innerText = count;
}
</script>

</body>
</html>
