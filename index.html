<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EGG HUB/STAR HUB SCRIPTS</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

/* ðŸŽ€ Moving Anime GIF Background */
body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:url("https://media.tenor.com/4z3N3P2X3fEAAAAd/anime-girl-sky.gif") no-repeat center center fixed;
background-size:cover;
overflow:hidden;
}

/* ðŸŒˆ Color overlay */
body::before{
content:"";
position:absolute;
width:100%;
height:100%;
background:linear-gradient(135deg, rgba(255,0,150,0.5), rgba(0,255,255,0.5));
backdrop-filter:blur(5px);
z-index:0;
}

/* ðŸ’Ž Glass container */
.container{
position:relative;
z-index:2;
width:90%;
max-width:600px;
padding:35px;
border-radius:25px;
background:rgba(0,0,0,0.6);
box-shadow:0 0 40px rgba(255,255,255,0.4);
text-align:center;
animation:float 4s ease-in-out infinite;
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-10px);}
}

h1{
font-size:38px;
font-weight:900;
background:linear-gradient(90deg,#ff00cc,#00ffff,#ffcc00);
-webkit-background-clip:text;
color:transparent;
animation:hue 3s linear infinite;
}

@keyframes hue{
0%{filter:hue-rotate(0deg);}
100%{filter:hue-rotate(360deg);}
}

.script-box{
margin-top:20px;
background:#111;
padding:15px;
border-radius:15px;
color:#00ffff;
font-size:14px;
word-break:break-all;
}

button{
margin-top:20px;
padding:12px 30px;
border:none;
border-radius:30px;
font-size:16px;
font-weight:600;
cursor:pointer;
background:linear-gradient(90deg,#ff00cc,#00ffff);
color:white;
transition:0.3s;
}

button:hover{
transform:scale(1.1);
box-shadow:0 0 20px white;
}

.counter{
margin-top:15px;
font-size:14px;
color:white;
}
</style>
</head>

<body>

<div class="container">
<h1>2 IN 1 STARHUB/EGGHUB SCRIPTS</h1>

<div class="script-box" id="script">
loadstring(game:HttpGet("https://raw.githubusercontent.com/Mcdofries/EGG-HUB-/refs/heads/main/main/EGGHUBV2"))()
</div>

<button onclick="copyScript()">Copy Script</button>

<div class="counter">
Copied: <span id="copyCount">0</span> times
</div>
</div>

<script>
let count = localStorage.getItem("copyCount") || 0;
document.getElementById("copyCount").innerText = count;

function copyScript(){
let text = document.getElementById("script").innerText;
navigator.clipboard.writeText(text);
count++;
localStorage.setItem("copyCount", count);
document.getElementById("copyCount").innerText = count;
}
</script>

</body>
</html>
