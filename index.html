<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EGG HUB KEYLESS SCRIPTS</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    background: linear-gradient(-45deg,#ff00cc,#3333ff,#00ffcc,#ff6600,#ff0066);
    background-size:400% 400%;
    animation: bgMove 15s ease infinite;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    padding:30px 15px;
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    width:100%;
    max-width:900px;
}

.main-title{
    text-align:center;
    font-size:32px;
    font-weight:800;
    margin-bottom:40px;
    letter-spacing:2px;
    text-shadow:0 0 20px rgba(255,255,255,0.7);
}

.card{
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(20px);
    border-radius:20px;
    padding:25px;
    margin-bottom:25px;
    border:1px solid rgba(255,255,255,0.2);
    box-shadow:0 10px 40px rgba(0,0,0,0.4);
    transition:0.3s ease;
}

.card:hover{
    transform:translateY(-6px);
    box-shadow:0 20px 60px rgba(0,0,0,0.6);
}

.script-title{
    font-size:20px;
    font-weight:600;
    margin-bottom:15px;
}

textarea{
    width:100%;
    height:100px;
    border:none;
    border-radius:12px;
    padding:15px;
    resize:none;
    background:rgba(0,0,0,0.6);
    color:#00ffff;
    font-size:14px;
    outline:none;
}

.buttons{
    margin-top:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.copy-btn{
    background:linear-gradient(45deg,#ff00cc,#00ffff);
    border:none;
    padding:10px 20px;
    border-radius:50px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
    color:white;
}
