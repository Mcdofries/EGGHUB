<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EGG HUB</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

body{
    height:100vh;
    background: linear-gradient(-45deg,#0f0c29,#302b63,#24243e,#1c1c1c);
    background-size:400% 400%;
    animation: gradientBG 15s ease infinite;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
}

@keyframes gradientBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    width:95%;
    max-width:800px;
}

.card{
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(20px);
    border:1px solid rgba(255,255,255,0.1);
    border-radius:20px;
    padding:25px;
    margin-bottom:25px;
    transition:0.3s ease;
    box-shadow:0 10px 40px rgba(0,0,0,0.4);
}

.card:hover{
    transform:translateY(-5px);
    box-shadow:0 15px 50px rgba(0,0,0,0.6);
}

.title{
    font-size:20px;
    font-weight:600;
    margin-bottom:15px;
}

textarea{
    width:100%;
    height:100px;
    border-radius:12px;
    border:none;
    padding:15px;
    resize:none;
    background:rgba(0,0,0,0.5);
    color:#00ffcc;
    font-size:14px;
    outline:none;
}

.buttons{
    margin-top:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.copy-btn{
    background:linear-gradient(45deg,#00ffcc,#00c3ff);
    border:none;
    padding:10px 20px;
    border-radius:50px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

.copy-btn:hover{
    transform:scale(1.05);
    box-shadow:0 0 15px #00ffcc;
}

.counter{
    font-size:14px;
    opacity:0.8;
}
</style>
</head>
<body>

<div class="container">

<div class="card">
<div class="title">EGG HUB KEYLESS DUPE 1</div>
<textarea id="script1">loadstring(game:HttpGet("https://raw.githubusercontent.com/Mcdofries/EGG-HUB-/refs/heads/main/main/EGGHUBV2"))()</textarea>
<div class="buttons">
<button class="copy-btn" onclick="copyScript('script1','count1')">Copy</button>
<div class="counter">Copied: <span id="count1">0</span></div>
</div>
</div>

<div class="card">
<div class="title">REDYN HUB</div>
<textarea id="script2">loadstring(game:HttpGet("https://raw.githubusercontent.com/Mcdofries/REDYN-HUB/refs/heads/main/ksgyg748hfjdk.lua"))()</textarea>
<div class="buttons">
<button class="copy-btn" onclick="copyScript('script2','count2')">Copy</button>
<div class="counter">Copied: <span id="count2">0</span></div>
</div>
</div>

</div>

<script>
let counters = {
    count1:0,
    count2:0
};

function copyScript(id,countId){
    const text = document.getElementById(id).value;
    navigator.clipboard.writeText(text);

    counters[countId]++;
    document.getElementById(countId).innerText = counters[countId];

    const btn = event.target;
    btn.innerText = "Copied!";
    btn.style.background = "linear-gradient(45deg,#00ff88,#00ffaa)";

    setTimeout(()=>{
        btn.innerText = "Copy";
        btn.style.background = "linear-gradient(45deg,#00ffcc,#00c3ff)";
    },1500);
}
</script>

</body>
  </html>
